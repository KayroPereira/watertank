  <div class="login-container">
    <div class="box-login">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card class="mat-elevation-z8">
          <mat-card-content fxLayout="column">
            <!-- <mat-form-field>
              <mat-label class="colorPrimary">Email</mat-label>
              <input class="colorPrimary" matInput type="email" placeholder="E-mail" autocomplete="email" readonly="false" formControlName="emailLogin">
              <mat-hint>Email inválido!</mat-hint>
            </mat-form-field> -->
    
            <mat-form-field>
              <mat-label class="colorPrimary">Email</mat-label>
              <input class="colorPrimary" matInput type="email" placeholder="E-mail" autocomplete="email" readonly="false" formControlName="emailLogin">
              <mat-error *ngIf="checkError('emailLogin', 'required') || checkError('emailLogin', 'email')">Email inválido!</mat-error>
            </mat-form-field>
            
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Password" readonly="false" formControlName="password">
              <mat-error *ngIf="checkError('password', 'required')">Favor informar a senha</mat-error>
              <!-- <mat-hint>Favor informar a senha</mat-hint> -->
            </mat-form-field>
          </mat-card-content>
      
          <mat-card-actions fxLayoutAlign="center">
            <button mat-stroked-button type="submit" [disabled]="!loginForm.valid || loading">Login</button>
          </mat-card-actions>
      
          <mat-card-footer>
            <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
          </mat-card-footer>
        </mat-card>
      </form>
    </div>
</div>
